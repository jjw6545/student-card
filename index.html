<body>
  <div class="buttons">

 <div id="app">
  <student-card top="BRYCLE">

  <script>
    document.querySelector('button[detailsBtn]').addEventListener('click', (e) =>{

  //  if (details.getAttribute('open')) {

  // }
  // else {
  //   details.setAttribute('open','open');    
  //}
  const card = document.querySelector('student-card');
  card.opened = !card.opened;
});
  document.querySelector('.copy').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('student-card').cloneNode();
  document.querySelector('#app').appendChild(itemToClone);
});
document.querySelector('.changeTitle').addEventListener('click', function(e) {
  let name = prompt("Name Bryce....");
  if (name) {
    document.querySelector('student-card').name = name;
  }
});
document.querySelector('.deleteButton').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('#app :last-child') !== document.querySelector('student-card')) {
      document.querySelector('#app :last-child').remove();      
    }
    else {
      alert("YOU CAN NOT DELETE BRYCLE!!!!");
    }
  }  
});
</script>
